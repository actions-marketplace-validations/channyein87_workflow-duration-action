name: 'Workflow Duration Action'
description: 'Action to get the duration seconds of the workflow'
inputs:
  owner:
    description: 'owner of the workflow'
    required: true
  repo:
    description: 'repo of the workflow'
    required: true
  run_id:
    description: 'run id of the workflow'
    required: true
  token:
    description: 'github token'
    required: false
outputs:
  duration:
    description: 'duration of the workflow in seconds'
runs:
  using: 'node16'
  main: 'dist/index.js'
